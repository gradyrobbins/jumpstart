<!doctype html>

<!-- Jumpstart lesson 1 -->

<!-- Basic HTML tag/element which contains all of the HTML in your page  -->
<html lang="en">

<!-- The head tag/element contains title for the document, scripts, styles, meta information, and more  ***None of these things will be visible in your page-->

<head>

    <!-- The "meta" is info in the head. charset = character set utf-8 is character encoding capable of encoding all characters on the web. ... Because it is the default all modern browsers will use utf-8 without being explicitly told to do so. It remains in meta data as a common good practice. -->
    <meta charset="utf-8">

    <!--  The <title> tag is required in all HTML documents - defines a title in the browser toolbar, provides a title for the page when it is added to favorites, displays a title for the page in search-engine results  -->
    <title>Lesson 1</title>

    <!--  links your css styles  -->
    <link rel="stylesheet" href="./styles.css">
</head>


<!-- body tag: Contains visible contents of an HTML document, such as text, hyperlinks, images, tables, lists, etc (in addition it will contain links to JavaScript files, always just before closing the body tag -->

<body>

    <header>
        <h1>Class 1 Lesson: </h1>
    </header>
    <nav>
        <a href="https://codepen.io/nss-web-development-jumpstart/professor/gWVyMP/" target="_blank">
            HTML101</a><br><br>
        <a href="https://codepen.io/nss-web-development-jumpstart/professor/gRONod/" target="_blank">
            HTML102</a><br><br>
    </nav>

    <hr><br>

    <a href="exercises.html">Continue to Class 1 exercises</a><br><br><br><br>
    <br><br>
    <br>


    <!--  Footer contains content to appear on bottom of page  -->
    <footer class="footer">

        &copy; 2019

    </footer>

</body>

</html>
